<div class="header py-2 px-4 mb-3">
  <div class="row align-items-center">
    <div class="col-2 px-0 text-left">
      <button mat-icon-button (click)="backToLogin()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <div class="col text-right">
      <div *ngIf="!isFirst && formType === forms.PWD">
        <span class="h5 font-weight-light">{{ headerLabels.lostPasswordLabel }}</span>
      </div>
      <div *ngIf="isFirst && formType === forms.PWD">
        <span class="d-block h5 mb-0 font-weight-light">{{ headerLabels.updatePasswordLabel }}</span>
        <span class="d-block font-weight-light small">{{ headerLabels.updatePasswordMessageLabel }}</span>
      </div>
      <div *ngIf="formType === forms.MFA || formType === forms.MFA_SETUP">
        <span class="h5 font-weight-light">{{ headerLabels.mfaCodeLabel }}</span>
      </div>
    </div>
  </div>
</div>
<!-- NOTE: Pwd Form -->
<cal-pwd-form *ngIf="formType === forms.PWD" 
  [btnShowPwd]="btnShowPwdOnPwdForm" 
  [btnClearCode]="btnClearCodeOnPwdForm" 
  [isFirst]="isFirst" 
  [pwdLabels]="pwdLabels" 
  [pwdPolicies]="pwdPolicies" 
  [err]="errOnPwdForm" 
  (firstConnection)="relayFirstLogEvent($event)" 
  (lostPassword)="relayLostPwdEvent($event)">
</cal-pwd-form>
<!-- NOTE: MFA Setup Form -->
<cal-mfa-setup-form *ngIf="formType === forms.MFA_SETUP" 
  [btnClearCode]="btnClearCodeOnMfaForm" 
  [mfaSetupLabels]="mfaSetupLabels" 
  [qrCode]="qrCode" 
  [code]="code" 
  [err]="errOnMfaForm" 
  (saveMfa)="relaySaveMfaKeyEvent($event)">
</cal-mfa-setup-form>
<!-- NOTE: MFA Form -->
<cal-mfa-form *ngIf="formType === forms.MFA" 
  [btnClearCode]="btnClearCodeOnMfaForm" 
  [mfaLabels]="mfaLabels" 
  [err]="errOnMfaForm" 
  (sendMfa)="relaySendMfaCodeEvent($event)">
</cal-mfa-form>
