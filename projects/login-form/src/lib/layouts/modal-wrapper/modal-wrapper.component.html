<div class="header py-2 px-4">
  <div class="row align-items-center">
    <div class="col">
      <div *ngIf="!isFirst && formType === forms.PASSWORD">
        <span class="h5 font-weight-light">{{ headerLabels.lostPasswordLabel }}</span>
      </div>
      <div *ngIf="isFirst && formType === forms.PASSWORD">
        <span class="d-block h5 mb-0 font-weight-light">{{ headerLabels.updatePasswordLabel }}</span>
        <span class="d-block font-weight-light small">{{ headerLabels.updatePasswordMessageLabel }}</span>
      </div>
      <div *ngIf="formType === 'mfa'">
        <span class="h5 font-weight-light">{{ headerLabels.mfaCodeLabel }}</span>
      </div>
    </div>
    <div class="col-2 px-0 text-right">
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-dialog-content class="py-4">
  <!-- NOTE: Pass Form -->
  <cal-pass-form *ngIf="formType === forms.PASSWORD" 
    [btnShowPass]="btnShowPassOnPassForm" 
    [btnClearCode]="btnClearCodeOnPassForm" 
    [isFirst]="isFirst" 
    [passLabels]="passLabels" 
    [passPolicies]="passPolicies" 
    [err]="errOnPassForm" 
    (firstConnection)="relayFirstLogEvent($event)" 
    (lostPassword)="relayLostPassEvent($event)">
  </cal-pass-form>
  <!-- NOTE: MFA form -->
  <cal-mfa-setup-form *ngIf="formType === forms.MFA_SETUP" 
    [btnClearCode]="btnClearCodeOnMfaForm" 
    [mfaSetupLabels]="mfaSetupLabels" 
    [qrCode]="qrCode" 
    [code]="code" 
    [err]="errOnMfaForm" 
    (saveMfa)="relaySaveMfaKeyEvent($event)">
  </cal-mfa-setup-form>
  <!-- NOTE: MFA form -->
  <cal-mfa-form *ngIf="formType === forms.MFA" 
    [btnClearCode]="btnClearCodeOnMfaForm" 
    [mfaLabels]="mfaLabels" 
    [err]="errOnMfaForm" 
    (sendMfa)="relaySendMfaCodeEvent($event)">
  </cal-mfa-form>
</mat-dialog-content>
