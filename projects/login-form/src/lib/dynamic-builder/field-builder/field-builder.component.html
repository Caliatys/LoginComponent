<div class="row no-gutters" [formGroup]="form">

    <cal-input-radio *ngSwitchCase="field.type === fieldTypes.RADIO" [form]="form" [field]="field" [params]="params" [properties]="properties"></cal-input-radio>
    <cal-input-dropdown *ngSwitchCase="field.type === fieldTypes.DROPDOWN" [form]="form" [field]="field" [params]="params" [properties]="properties"></cal-input-dropdown> -->
  </div>
</div>
