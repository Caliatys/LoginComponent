      </li>
      <li class="nav-item"
        [class.active]="selectedDemo === demo.MFA_CONNECTION">

    </div>

<!-- NOTE: LoginComponent -->
<cal-login-form #loginForm *ngFor="let r of reset" 
  [fixedWidth]="settings.fixedWidth" 
  [googleStyle]="settings.googleStyle" 
  [googleTheme]="settings.googleTheme" 
  [customFormLayouts]="layouts" 
  [customUsrPolicy]="settings.usrPolicy" 
  [customPwdPolicies]="pwdPolicies" 
  [customIcons]="icons" 
  [customButtons]="buttons" 
  [customInputs]="inputs" 
  [customErrors]="errors" 
  [customLabels]="labels" 
  (initialized)="initialized()" 
  (login)="login($event)" 
  (signUp)="signUp()" 
  (loginSocial)="loginSocial($event)" 
  (forgotPwd)="forgotPassword($event)" 
  (sendFirstPwd)="firstPassword($event)" 
  (sendResetPwd)="lostPassword($event)" 
  (saveMfaKey)="saveMfaKey($event)" 
  (sendMfaCode)="sendMfaCode($event)" 
  (stepUsr)="stepUsr($event)" 
  (stepPwd)="stepPwd($event)">
</cal-login-form>
